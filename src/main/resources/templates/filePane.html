<!--This template contains fragment used for displaying the selected file's contents-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Files</title> 
    </head>

    <body>
        <th:block th:fragment="linesFragment" >

            <th:block  th:each="line : ${lines}">
               
                <button type="button" class="line-button btn btn-secondary btn-sm mb-1 col-sm-12">
                    <pre th:text="${line.isEmpty()}?' ':${line}">-</pre></button>
            </th:block>
        </th:block>

    </body>
</html>
